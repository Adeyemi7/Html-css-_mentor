<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML_MENTOR</title>
</head>

<style>
    body {
        background-color: gray;
        text-align: center;
    }

    form {
        max-width: 600px;
        width: 100%;
        margin: 50px auto;
    }

    .form-group {
        padding: 10px 0;
    }
    
    .form-group label {
        display: block;
        padding-bottom: 10px;
    }

    .form-group input, 
    .form-group select,
    .form-group textarea {
        padding: 5px 10px;
        width: 100%;
    }
</style>
<body>
    <form action="post">

        <h1> YOUR BIO </h1>

       <div class="form-group">
        <label for="name"> FIRSTNAME: </label>
        <input type="text" placeholder="e.g Alexander">
       </div>

        <div class="form-group">
            <label for="name">  LASTNAME: </label>
            <input type="text" placeholder="e.g Arnold">
        </div>

        <div class="form-group">
            <label for="address"> ADDRESS: </label>
            <input type="text" placeholder=" e.g A47, Sultan Bello Hall" >
        </div>

        <div class="form-group">
            <label for="phone number"> PHONE NUMBER: </label>
            <input type="tel" placeholder="e.g +234-903-861-4523">
        </div>

        <div class="form-group">
            <label for="age"> AGE: </label>
            <select name="various" id="">
                <option value="male"> Male </option>
                <option value="female"> Female </option>
            </select>
        </div>

        <div class="form-group">
        <label for="message"> MESSAGE: </label> 
            <textarea name="Message" id="" cols="5" rows="10"></textarea>
        </div>

        <button type="reset"> SUBMIT </button>


        

    </form>
</body>
</html>
